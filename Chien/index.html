<!DOCTYPE html>
<html lang=" en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>"Ứng dụng triển khai mô hình máy học"</title>
</head>
<body>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <h1>"Ứng dụng triển khai mô hình máy học"</h1>
    <div class="wrapper">
        <div class="content" role="main">
            <form method="POST" action="/upload" enctype="multipart/form-data">
            <label for="audio">"Tải lên tệp âm thanh (WAV)":</label>
            <input type="file" name="audio" accept=".wav">
            <input type="submit" value="Gửi và xử lý">
        </form>
    <h2>Kết quả:</h2>
    <div id="result">
        <!-- Kết quả sẽ hiển thị ở đây sau khi xử lý -->
    </div>
</body>
</html>
