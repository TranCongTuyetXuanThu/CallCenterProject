<><!DOCTYPE html>
<html lang=" en">
<head>
    <!DOCTYPE html>
    <html lang=" en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--đảm bảo rằng trình duyệt IE sẽ hiển thị trang web theo cách tương thích nhất-->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{{url_for('static', filename = 'styles/css/main.css')}}">
        <title>Group 1: Call Center</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="header" style="display: flex; justify-content: center;padding: 2rem;">
            <h1 class="d-flex justify-content-center">Speech Emotion Recognition</h1>
        </div>
        <form action="/predict" method="post" class="bg" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" style="" class="form-control" name="audio" accept="audio/wav" required>
                <div class="mt-4" style="margin-top: 1rem;">
                    <input class="btn btn-primary btn-block" type="submit" value="Predict">
                </div>
            </div>
        </form>

        {% if start_model_loading%}
        <h2>model_loading...</h2>
        {% endif %}

        {% if emotion %}
        <h2>Predicted Emotion: {{ emotion }}</h2>
        {% endif %}
    </div>
</body>
</html>
